<section class="training__card-new" fxLayout fxLayoutAlign="center">

  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px" *ngIf="!isLoading">
      <mat-card-title fxLayoutAlign="center">Bench</mat-card-title>

      <mat-card-content fxLayoutAlign="center" required >
        <mat-form-field appearance="fill" >
          <mat-label>Select your exercise</mat-label>
          <mat-select ngModel name="exercise" >
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.name">{{exercise.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions >
        <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
    <mat-spinner *ngIf="isLoading" fxFlexAlign="center center"></mat-spinner>


  </form>


</section>
