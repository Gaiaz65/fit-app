<section class="training__card-new" fxLayout fxLayoutAlign="center">

  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card  fxFlex.xs="100%" fxFlex="400px" *ngIf="!isLoading" >
      <mat-card-title fxLayoutAlign="center" >Select the exercise</mat-card-title>
      <mat-card-content  fxLayoutAlign="center"  >
        <mat-form-field appearance="fill" [matBadge]="exercises.length" matBadgeColor="accent" color="accent">
          <mat-label>Select your exercise</mat-label>
          <mat-select ngModel name="exercise"  required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.name" color="accent">{{exercise.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions >
        <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid" color="accent">Start</button>
      </mat-card-actions>
    </mat-card>
    <mat-spinner *ngIf="isLoading" fxFlexAlign="center center" color="accent"></mat-spinner>
  </form>


</section>
