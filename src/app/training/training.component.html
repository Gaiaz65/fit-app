<mat-tab-group mat-stretch-tabs *ngIf="!ongoingTraining" color="accent">

  <mat-tab label="New sessions" color="accent">
    <app-new-training (trainingStart)="this.ongoingTraining = true"></app-new-training>
  </mat-tab>

  <mat-tab label="Past sessions" color="accent">
     <app-past-training></app-past-training>
    </mat-tab>
</mat-tab-group>

<app-current-training *ngIf="ongoingTraining" color="accent"></app-current-training>
