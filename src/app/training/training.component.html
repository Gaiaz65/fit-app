<mat-tab-group mat-stretch-tabs>
  <mat-tab label="Current sessions"  *ngIf="ongoingTraining" (trainingExit)="ongoingTraining=false">
    <app-current-training></app-current-training>
  </mat-tab>

  <mat-tab label="New sessions">
    <app-new-training (trainingStart)="this.ongoingTraining = true"></app-new-training>
  </mat-tab>

  <mat-tab label="Past sessions">
     <app-past-training></app-past-training>
    </mat-tab>
</mat-tab-group>
