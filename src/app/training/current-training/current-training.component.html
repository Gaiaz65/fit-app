<section class="training__card-current" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <mat-progress-spinner mode="determinate" [value]="eProgress" color="accent"></mat-progress-spinner>
  <h1>Its almost done!</h1>
  <p>{{eProgress}}% out of 100%!</p>
  <button mat-raised-button color="accent" (click)="onStop()"> Stop the training</button>
</section>
