<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav (closeEvent)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
<app-header (sidenavEvent)="sidenav.toggle()" onClose></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
